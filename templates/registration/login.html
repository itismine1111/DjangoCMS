{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <style>
      .errorlist li{
        color: red;
        /* list-style-type: none; */
      }
    </style>


  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email"
                      >{{form.username.label_tag}}</label
                    >
                    {{form.username|add_class:'form-control'}}
                    {{form.username.errors}}
                  </div>

                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">{{form.password.label_tag}}</label>
                      {% comment %} <a href="{% url 'password_reset' %}" class="float-end">
                        Forgot Password?
                      </a> {% endcomment %}
                    </div>
                    {{form.password|add_class:'form-control'}}
                    {{form.password.errors}}
                  </div>

                  <div class="mb-3">
                    {{ form.non_field_errors }}
                  </div>


                  <div class="d-flex align-items-center">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        class="form-check-input"
                      />
                      <label for="remember" class="form-check-label"
                        >Remember Me</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary ms-auto">
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <!-- <div class="text-center">
                  Don't have an account?
                  <a href="register.html" class="text-dark">Create One</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="js/login.js"></script> -->
  </body>
</html>
