{% extends 'app_frontend_admin/admin_base.html' %}
{% load static %}

{% block linktypeclass %}active{% endblock linktypeclass %}


{% block content %}

<div class="row">
  <div class="col-9"><h3>Link Type Form</h3></div>
  <div class="col-3 d-flex flex-row-reverse"><a class="btn btn-primary" href="{% url 'list-link-type' %}">Link Type List</a></div>
</div>
<hr>

  <form id="add_link_type_form">
    <div class="mb-3">
      <!--linkType-->
      <label for="exampleInputEmail1" class="form-label"> Link Type</label>
      <input name="linkType" type="text" class="form-control" id="linkTypeInputField" aria-describedby="typeHelp">
      {% comment %} <div id="linkTypeError" class="form-text"></div> {% endcomment %}
    </div>
   
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
  

{% endblock content %}


{% block scripts %}
  <script src="{% static 'app_frontend_admin/js/add_link_type_form.js' %}"></script>
{% endblock scripts %}
